{% extends "base.html" %}
{% block head_scripts %}
    <script src="/static/js/showdown.js" type="text/javascript"></script>
    <script type="text/javascript">
        wmd_options = {
            output: "Markdown",
			lineLength: 40,
			buttons: "bold italic | link blockquote code image | ol ul heading hr",
			autostart: true        
	    };        
	    $(document).ready(function () {
            $('textarea.resizable:not(.processed)').TextAreaResizer();
        });
    </script>
{% endblock %}

{% block content %}

<form method="post">
Title: <input type="text" id="title" name="title" value="{{ item.title }}" />
<div id="wmd-button-bar" class="wmd-panel"></div>
<textarea id="wmd-input" name="content_html" class="wmd-panel resizable" rows="6" cols="60">{{ item.content_html }}</textarea>
<div id="wmd-preview" class="wmd-panel"></div>
<input type="submit" value="Save"/>
</form>

{% endblock %}

{% block footer_scripts %}
<script src="/static/js/wmd.js" type="text/javascript"></script>
{% endblock %}
