{% extends "base.html" %}
{% block content %}
{% for item in items %}
<a href='/item/{{ item.item_type }}-{{ item.key }}'>{{ item.title }}</a><br>
<a class="gray" href='/user/{{item.user.key}}/'>{{ item.user.nickname }}</a><span class="gray">, {{ item.created_date|date:"m/d/Y" }}, {{ item.hits }}</span><br>
{{ item.summary }}<br><br>
{% endfor %}
<hr>
{{ links }}
{% endblock %}
