<html>
<head>
  <title>{% block title %}Mystery League{% endblock %}</title>
  <link href="/static/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div id="header">
  <a href="/">mystery league</a>
  <hr size="1"/>
  </div>
  <div id="main">
	  <div id="leftbar">
	    {% block left %}{% endblock%}
	  </div>
	  <div id="rightbar">
	    {% block right %}{% endblock%}
	  </div>
	  <div id="content">
	    {% block content %}{% endblock%}
	  </div>
  </div>
  <div id="footer">
	<hr size="1">
	{% block footer %}
	(c) mystery league, 2003-2011
	{% endblock%}
  </div>
</body>
</html>
