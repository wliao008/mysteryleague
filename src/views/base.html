<html>
<head>
  <title>{% block title %}神秘联盟{% endblock %}{%block sub_title%}{%endblock%}</title>
  <link href="/static/style.css" rel="stylesheet" type="text/css" />
  {% block head_scripts %}{% endblock%}
</head>
<body>
  <div id="header">
  	<div class="floatleft"><a href="/">神秘联盟</a> ({% ver %})</div>
  	<div class="floatright">{% curr_user %}</div>
  </div>
  <hr>
  <div id="main">
	  <div id="leftbar">
	    {% block left %}{% endblock%}
	  </div>
	  <div id="rightbar">
	    {% block right %}{% endblock%}
	  </div>
	  <div id="content">
	    {% block content %}{% endblock%}
	  </div>
  </div>
  <div id="footer">
	<hr size="1">
	{% block footer %}
	(c) 神秘联盟, 2003-2011
	{% endblock%}
  </div>
  {% block footer_scripts %}
  {% endblock %}
</body>
</html>
